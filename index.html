<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <title>To Do List</title>
  <link rel="stylesheet" href="style.css">
  <script src="todo.js"></script>
  </head>
 
  <body>
    <h1>To Do List</h1>
    <div id="container" name="list">
      <div id="taskTotal">0 tasks</div>
    </div>

    <form>
    <input type="text" name="newTask" id="newTask" value="enter a task" onclick="checkFirst()" onkeydown="handleEnter(event)" autofocus><BR>
    <button type="button" name="addButton" id="addButton" onclick="addTask()">Add Task</button>
    </form> 
  </body>
</html>
